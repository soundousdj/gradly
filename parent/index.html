<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradly - ولي الأمر</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/assets/site.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="app">
    <!-- الشريط الجانبي -->
    <aside class="sidebar">
      <div class="site-logo">GRADLY</div>
      <div class="user-info">
        <i class="fa-solid fa-user-circle"></i>
        <div>
          <h4 id="parent-name"></h4>
          <p id="parent-role"></p>
          <div id="role-switcher">
            <button id="current-role-btn">الدور: <span id="current-role-name"></span> ▼</button>
            <ul id="roles-dropdown"></ul>
          </div>
        </div>
      </div>

      <nav class="nav">
        <a href="#" class="nav-link active" data-page="dashboard">
          <i class="fa-solid fa-home"></i> <span>لوحة التحكم</span>
        </a>
        <a href="#" class="nav-link" data-page="children">
          <i class="fa-solid fa-children"></i> <span>الأبناء</span>
        </a>
        <a href="#" class="nav-link" data-page="grades">
          <i class="fa-solid fa-chart-line"></i> <span>التقييمات</span>
        </a>
        <a href="#" class="nav-link" data-page="meetings">
          <i class="fa-solid fa-calendar"></i> <span>الاجتماعات</span>
        </a>
        <a href="#" class="nav-link" data-page="profile">
          <i class="fa-solid fa-user"></i> <span>الملف الشخصي</span>
        </a>
      </nav>

      <button id="logout" class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i> تسجيل الخروج
      </button>
    </aside>

    <!-- المحتوى الرئيسي -->
    <main class="main">
      <div class="top-bar">
        <div class="left-buttons">
          <button id="theme-toggle"><i class="fa-solid fa-sun"></i></button>
          <button id="lang-toggle"><i class="fa-solid fa-globe"></i></button>
        </div>
      </div>

      <div id="page-content" class="page-content">
        <!-- سيتم تحميل المحتوى هنا -->
      </div>
    </main>
  </div>

  <!-- سكربتات -->
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
